<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBox - Cadastro 2</title>
    <link rel="stylesheet" href="teste5.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="Logo Header.png" type="image/png">
</head>
<body>
    <div class="container form-container">
        <a href="index.html" class="back-btn" id="backBtn">
            <i class="bi bi-arrow-left-circle-fill"></i>
        </a>
        <h2>Olá!<br>Vamos começar?</h2>
        <div class="question-container">
            <span class="question-text" title="Selecione se você faz parte da comunidade que descarta resíduos ou da organização que coleta resíduos.">Quem é você?</span>
        </div>
        <div class="tab-container">
         <button class="option-btn active" onclick="window.location.href='cadastro2.html'">Comunidade</button>
            <button class="option-btn" onclick="window.location.href='cadastro-coletor.html'">Organizações Sociais</button>
        </div>

        <form id="cadastroForm2" class="form">
            <div class="input-container">
                <input type="text" id="nome" placeholder="Nome" required>
                <span class="error-message" id="nome-error"></span>
            </div>
            <div class="input-container">
                <input type="email" id="email" placeholder="E-mail" required>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="input-container">
                <input type="text" id="documento" placeholder="CPF ou CNPJ" required>
                <div class="cpf-cnpj-row">
                    <label class="radio-label">
                        <input type="radio" name="documento" value="cpf" checked> CPF
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="documento" value="cnpj"> CNPJ
                    </label>
                </div>
                <span class="error-message" id="documento-error"></span>
            </div>
            <div class="input-container">
                <input type="password" id="senha" placeholder="Senha" required>
                <span class="strength-message" id="senha-strength"></span>
            </div>
            <div class="input-container">
                <input type="password" id="confirma-senha" placeholder="Confirma Senha" required>
                <span class="error-message" id="confirma-senha-error"></span>
            </div>
            <div class="input-container">
                <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>
                <span class="error-message" id="telefone-error"></span>
            </div>
            <div class="input-container">
                <input type="text" id="cep" placeholder="00000-000" required>
                <span class="error-message" id="cep-error"></span>
            </div>
            <div class="address-row">
                <div class="input-container">
                    <input type="text" id="numero" placeholder="Número" required>
                    <span class="error-message" id="numero-error"></span>
                </div>
                <div class="input-container">
                    <input type="text" id="complemento" placeholder="Complemento">
                </div>
            </div>
            <label class="checkbox-label">
                Aceito receber notificações do app
                <input type="checkbox" checked>
                <span class="custom-checkbox"></span>
            </label>
            <button type="submit" class="cadastrar-btn">Cadastrar</button>
        </form>
    </div>
    <script src="teste5.js"></script>
</body>
</html>
