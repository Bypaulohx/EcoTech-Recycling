<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- Página Cadastro -->
  <header class="container form-container" id="cadastro">
    <a href="index.html" class="back-btn"><i class="bi bi-chevron-left"></i></a>
    <h2>Olá!<br>Vamos começar?</h2>
    <form>
      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Telefone" required>
      <input type="password" placeholder="Senha" required>
      <input type="password" placeholder="Confirme a senha" required>
      <button type="submit">Avançar</button>
    </form>
    <p>Já tem uma conta? <a href="login.html">Faça seu login</a></p>
  </header>

  <hr>

  <!-- Página Cadastro1 -->
  <header class="container form-container" id="cadastro1">
    <a href="index.html" class="back-btn"><i class="bi bi-chevron-left"></i></a>
    <h2>Vamos terminar seu cadastro</h2>
    <form>
      <input type="text" placeholder="Nome" required>

      <div class="cpf-cnpj-row">
        <label><input type="radio" name="documento" value="cpf" required> CPF</label>
        <label><input type="radio" name="documento" value="cnpj" required> CNPJ</label>
        <input type="text" placeholder="CPF ou CNPJ" required>
      </div>

      <input type="text" placeholder="CEP" required>

      <div class="address-row">
        <input type="text" placeholder="Número" required>
        <input type="text" placeholder="Complemento (opcional)">
      </div>

      <label class="checkbox-label">
        <input type="checkbox" checked>
        Aceito receber notificações do app
      </label>

      <button type="submit">Cadastrar</button>
    </form>
  </header>

  <hr>

  <!-- Página Cadastro2 -->
  <header class="container form-container" id="cadastro2">
    <a href="index.html" class="back-btn"><i class="bi bi-chevron-left"></i></a>
    <h2>Cadastro para organizações ou autônomos</h2>
    <form>
      <input type="text" placeholder="Nome" required>

      <div class="cpf-cnpj-row">
        <label><input type="radio" name="documento2" value="cpf" required> CPF</label>
        <label><input type="radio" name="documento2" value="cnpj" required> CNPJ</label>
        <input type="text" placeholder="CPF ou CNPJ" required>
      </div>

      <input type="text" placeholder="CEP" required>

      <div class="address-row">
        <input type="text" placeholder="Número" required>
        <input type="text" placeholder="Complemento (opcional)">
      </div>

      <div class="materials-section">
        <p>Materiais que trabalha:</p>
        <label><input type="checkbox" name="materiais" value="papel"> Papel</label><br>
        <label><input type="checkbox" name="materiais" value="plastico"> Plástico</label><br>
        <label><input type="checkbox" name="materiais" value="metal"> Metal</label><br>
        <label><input type="checkbox" name="materiais" value="vidro"> Vidro</label><br>
        <label><input type="checkbox" name="materiais" value="eletronicos"> Eletrônicos</label><br>
      </div>

      <div class="kilos-section">
        <p>Quantidade de Kilos que coleta:</p>
        <label><input type="checkbox" name="kilos" value="5-10"> 5kg a 10kg</label><br>
        <label><input type="checkbox" name="kilos" value="10-15"> 10kg a 15kg</label><br>
        <label><input type="checkbox" name="kilos" value="15-20"> 15kg a 20kg</label><br>
        <label><input type="checkbox" name="kilos" value="20+"> Acima de 20kg</label><br>
      </div>

      <div class="collection-method-section">
        <p>Meio de Coleta:</p>
        <label><input type="checkbox" name="coleta" value="carro"> Carro</label><br>
        <label><input type="checkbox" name="coleta" value="bicicleta"> Bicicleta</label><br>
        <label><input type="checkbox" name="coleta" value="caminhao"> Caminhão</label><br>
        <label><input type="checkbox" name="coleta" value="van"> Van</label><br>
      </div>

      <div class="radio-group">
        <p>Tipo de Trabalho:</p>
        <label><input type="radio" name="tipo-trabalho" value="ong" required> Empresa (ONG)</label><br>
        <label><input type="radio" name="tipo-trabalho" value="catador"> Autônomo (Catador)</label><br>
      </div>

      <label class="checkbox-label">
        <input type="checkbox" checked>
        Aceito receber notificações do app
      </label>

      <button type="submit">Cadastrar</button>
    </form>
  </header>

</body>
</html>
