<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBox - Cadastro 2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="icon" href="Logo Header.png" type="image/png">
</head>
<body>
    <div class="container form-container">
        <a href="cadastro.html" class="back-btn" id="backBtn">←</a>
        <h2>Olá!<br>Vamos começar?</h2>
        <form id="cadastroForm2" class="form">
          <input type="tel" id="telefone" placeholder="Telefone" required>
          <input type="text" id="cep" placeholder="CEP" required>
          <div class="address-row">
            <input type="text" placeholder="Número" required>
            <input type="text" placeholder="Complemento">
          </div>
        <div class="address-row" style="display: flex; gap: 10px;">
            <button style="flex: 1; text-align: center; padding: 10px 0; background: none; color: #d9d9d9; border: 1px solid #d9d9d9; border-radius: 5px;">Regulares</button>
            <button style="flex: 1; text-align: center; padding: 10px 0; background: none; color: #d9d9d9; border: 1px solid #d9d9d9; border-radius: 5px;">Feriados</button>
            <button style="flex: 1; text-align: center; padding: 10px 0; background: none; color: #d9d9d9; border: 1px solid #d9d9d9; border-radius: 5px;">Datas especiais</button>
        </div>
          <label class="checkbox-label">
            Aceito receber notificações do app
            <input type="checkbox" checked>
            <span class="custom-checkbox"></span>
          </label>
          <button type="submit" class="cadastrar-btn">Cadastrar</button>
        </form>
      </div>
    <script src="script.js"></script>
</body>

</html>
